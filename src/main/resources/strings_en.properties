dialogue_instruction_content=<html><body><ul><li>With the pen, you can draw manually. The pen size is adjustable in the options.</li><li>The line icon button allows you to draw straight lines. To draw a line, make two clicks: the first sets the starting point, and the second sets the end point. You can change the line width in the settings. With a one-pixel width, the line is drawn using the Bresenham algorithm.</li><li>Use the polygon icon button to draw shapes with a specified number of vertices, radius, and rotation angle, which can be adjusted in the parameters.</li><li>The star icon button draws a star with the specified number of vertices and rotation angle.</li><li>The bucket icon button fills the selected area with the current color.</li><li>Buttons of different colors allow you to change the drawing color.</li><li>The palette icon button allows you to select any color for drawing.</li><li>The arrow icon button undoes the last action, reverting one step back.</li><li>Use the tune icon button to access the program settings. Here you can specify the drawing tool size, number of shape vertices, rotation angle, and radius.</li><li>The broom icon button will completely clear the workspace.</li></ul></body></html>
